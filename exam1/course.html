<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="course.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="wrapper">
    <div class="dropdown-row">
        <select id="currency-selector">
            <option value="GBP">GBP</option>
            <option value="USD">USD</option>

            <option value="EUR">EUR</option>
        </select>
    </div>
    <div class="table-wrapper">
        <table id="courses-table" class="courses-table">
            <thead class="courses-table-header">
            <tr class="courses-table-header-row">
                <th class="courses-table-header-item">
                    Name
                </th>
                <th class="courses-table-header-item description-title">
                    Description
                </th>
                <th class="courses-table-header-item">
                    Level
                </th>
                <th class="courses-table-header-item big-title">
                    Starting Months
                </th>
                <th class="courses-table-header-item big-title">
                    Full Time Duration (Months)
                </th>
                <th class="courses-table-header-item big-title">
                    Part Time Duration (Months)
                </th>
                <th class="courses-table-header-item big-title">
                    Foundation Duration
                </th>
                <th class="courses-table-header-item">
                    Location
                </th>
                <th class="courses-table-header-item big-title">
                    Full Time Fees
                </th>
                <th class="courses-table-header-item big-title">
                    Part Time Fees
                </th>
                <th class="courses-table-header-item big-title">
                    Foundation Fees
                </th>
                <th class="courses-table-header-item big-title">
                    International FullTime Fees
                </th>
                <th class="courses-table-header-item big-title">
                    International partTime Fees
                </th>
                <th class="courses-table-header-item big-title">
                    International foundation Fees
                </th>
                <th class="courses-table-header-item">
                    Entry Requirements
                </th>
            </tr>
            </thead>
            <tbody class="courses-table-body"></tbody>
        </table>
    </div>
</div>

<script src="course.js"></script>
</body>
</html>
